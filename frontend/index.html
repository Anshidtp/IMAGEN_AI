<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Image Generator - Select Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="assets/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.js"></script>




    <div class="container-fluid">
        <div class="row">
            <div class="col">


                <header class="py-3 mb-4 card-header">
                    <button type="button" class="btn btn-lg" onclick="sidebar()"><i
                            style="color:darkmagenta; font-size: 2rem" class="bi bi-list"></i>
                    </button>
                    <img id="df-logo" src="assets/images/df-logo.jpeg" height="50" alt="Dimension Forge Logo">
                    <h1 id="title">Image Generation Demo</h1>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <div class="col-1" id="sidebar-col">
                    <div id="sidebar">
                        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        </div>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <button class="btn btn-lg mx-auto" id="texttoimg"
                                    onclick="location.href='index.html'"><i class='bi bi-chat-square-text-fill'></i><i
                                        class='bi bi-arrow-down-short'></i><i class='bi bi-image-fill'></i></button>

                                </a>
                            </li>
                            <br>
                            <li>
                                <button class="btn btn-lg" id="imgtoimg" onclick="location.href='imgtoimg.html'"><i
                                        class='bi bi-image-fill'></i><i class='bi bi-arrow-down-short'></i><i
                                        class='bi bi-image-fill'></i></button>


                                </a>
                            </li>

                        </ul>

                        <div class="dropdown fixed-bottom" id="userprofile">
                            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                                id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="assets/images/user-icon.png" alt="" width="32" height="32"
                                    class="rounded-circle me-2">
                                <strong>User 1</strong>
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>

                        </div>
                        <hr>
                    </div>
                </div>
            </div>

            <div class="col-11">
                <div class="row1">
                    <div class="style-container">
                        <div class="style-item">
                            <div class="style-button btn-row-1" onclick="selectStyle('GENERAL')">
                                <img class="thumbnail" src="assets/images/general-thumb.jpeg">
                                <img src="assets/images/general.jpeg" alt="Style 1 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">GENERAL</h3>
                            </div>
                        </div>
                        <div class="style-item">
                            <div class="style-button btn-row-1" onclick="selectStyle('REALISTIC')">
                                <img class="thumbnail" src="assets/images/realistic-thumb.jpeg">
                                <img src="assets/images/realistic.jpeg" alt="Style 2 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">REALISTIC</h3>
                            </div>
                        </div>
                        <div class="style-item">
                            <div class="style-button btn-row-1" onclick="selectStyle('3D')">
                                <img class="thumbnail" src="assets/images/3dthumb.jpeg">
                                <img src="assets/images/3d.jpg" alt="Style 2 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">3D</h3>
                            </div>
                        </div>
                        <div class="style-item">
                            <div class="style-button btn-row-1" onclick="selectStyle('ANIME')">
                                <img class="thumbnail" src="assets/images/anime-thumb.jpeg">
                                <img src="assets/images/anime.jpeg" alt="Style 3 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">ANIME</h3>
                            </div>
                        </div>
                        <div class="style-item">
                            <div class="style-button btn-row-1" onclick="selectStyle('PHOTOGRAPHIC')">
                                <img class="thumbnail" src="assets/images/photographic thumb.jpg">
                                <img src="assets/images/photographic.jpg" alt="Style 3 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">PHOTOGRAPHIC</h3>
                            </div>
                        </div>


                    </div>
                </div>

                <div class="row2">
                    <div class="style-container">
                        <div class="style-item">
                            <div class="style-button btn-row-2" onclick="selectStyle('ABSTRACT')">
                                <img class="thumbnail" src="assets/images/abstract-thumb.jpeg">
                                <img src="assets/images/abstract.jpeg" alt="Style 4 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">ABSTRACT</h3>
                            </div>
                        </div>
                        <div class="style-item">
                            <div class="style-button btn-row-2" onclick="selectStyle('CINEMATIC')">
                                <img class="thumbnail" src="assets/images/cenimaticthumb.jpg">
                                <img src="assets/images/cenimatic.jpg" alt="Style 3 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">CINEMATIC</h3>
                            </div>
                        </div>

                        <div class="style-item">
                            <div class="style-button btn-row-2" onclick="selectStyle('CARTOON')">
                                <img class="thumbnail" src="assets/images/cartoon.jpeg">
                                <img src="assets/images/cartoonthumb.jpg" alt="Style 2 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">CARTOON</h3>
                            </div>
                        </div>
                        <div class="style-item">
                            <div class="style-button btn-row-2" onclick="selectStyle('COMIC')">
                                <img class="thumbnail" src="assets\images\comic thumb.png">
                                <img src="assets\images\comic.png" alt="Style 5 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">COMIC</h3>
                            </div>
                        </div>
                        <div class="style-item">
                            <div class="style-button btn-row-2" onclick="selectStyle('CYBERPUNK')">
                                <img class="thumbnail" src="assets/images/cyberpunk-thumb.jpeg">
                                <img src="assets/images/cyberpunk.jpeg" alt="Style 6 Thumbnail">
                            </div>
                            <div class="style-name">
                                <h3 class="style-name">CYBERPUNK</h3>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
    </div>


    <script>
        function selectStyle(styleName) {
            window.location.href = `prompt.html?style=${styleName}`;
        }

        var sbar = "expand";
        function sidebar() {
            console.log("SBAR" + sbar);
            if (sbar == "collapse") {
                document.getElementById("sidebar").style.width = "25%";

                sbar = "expand";
                document.getElementById("texttoimg").innerText = "Text to image";
                document.getElementById("imgtoimg").innerText = "Image to image";


            }
            else {
                document.getElementById("sidebar").style.width = "9%";
                document.getElementById("texttoimg").innerHTML = "<i class='bi bi-chat-square-text-fill'></i><i class='bi bi-arrow-down-short'></i><i class='bi bi-image-fill'></i>"
                document.getElementById("imgtoimg").innerHTML = "<i class='bi bi-image-fill'></i><i class='bi bi-arrow-down-short'></i><i class='bi bi-image-fill'></i>"
                sbar = "collapse";
            }

        }


    </script>
</body>

</html>
